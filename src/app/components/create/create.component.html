<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
            <div class="panel-heading text-center">
                <h1 class="panel-title">Create New Item</h1>
            </div>
            <div class="panel-body">
              <form [formGroup]="angForm" novalidate autocomplete="off">
                <div class="form-group">
                  <label class="col-md-4">Unit Name</label>
                  <input type="text" class="form-control" name="unit_name" formControlName="unit_name" #unit_name />
                </div>
                <div *ngIf="angForm.controls['unit_name'].invalid && (angForm.controls['unit_name'].dirty || angForm.controls['unit_name'].touched)"
                  class="alert alert-danger">
                  <div *ngIf="angForm.controls['unit_name'].errors.required">
                    Unit Name is required.
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4">Unit Price</label>
                  <input type="text" class="form-control" name="unit_price" formControlName="unit_price" #unit_price />
                </div>
                <div *ngIf="angForm.controls['unit_price'].invalid && (angForm.controls['unit_price'].dirty || angForm.controls['unit_price'].touched)"
                  class="alert alert-danger">
                  <div *ngIf="angForm.controls['unit_price'].errors.required">
                    Unit Price is required.
                  </div>
                </div>
                <div class="form-group">
                  <button (click)="addAdUnit(unit_name.value, unit_price.value)" [disabled]="angForm.pristine || angForm.invalid"
                    class="btn btn-primary">Create Unit</button>
                </div>
              </form>
            </div>
        </div>
    </div>
</div>
